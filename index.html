<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>خدمة الزبائن</title>
<style>
    body {
        margin: 0;
        font-family: sans-serif;
        background: linear-gradient(135deg, #1e73be, #1664a8);
        color: #fff;
        text-align: center;
        padding: 40px;
    }
    .box {
        background: #ffffff;
        color: #333;
        padding: 25px;
        border-radius: 15px;
        max-width: 350px;
        margin: auto;
        box-shadow: 0 0 25px rgba(0,0,0,0.2);
    }
    button {
        background: #1e73be;
        color: #fff;
        border: none;
        padding: 12px 20px;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
    }
</style>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<h2>خدمة الزبائن</h2>

<div class="box">
    <p>واجهة تفاعلية سريعة للزبائن</p>
    <button onclick="sendData()">بدء المحادثة</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    function sendData() {
        tg.sendData("customer_service_request");
    }
</script>

</body>
</html>
